<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title th:text="${cargo.id} != null ? 'Editar Cargo' : 'Novo Cargo'">Novo Cargo</title>
</head>
<body>
<h1 th:text="${cargo.id} != null ? 'Editar Cargo' : 'Novo Cargo'">Novo Cargo</h1>

<a th:href="@{/cargos}">Voltar à Lista</a>

<form th:action="${cargo.id} != null 
    ? @{/cargos/editar/{id}(id=${cargo.id})} 
    : @{/cargos/novocargo}" 
    th:object="${cargo}" method="post" style="margin-top:10px;">

    <fieldset>
        <legend>Dados do Cargo</legend>

        <label>Título:</label>
        <input type="text" th:field="*{titulo}" required/><br/>

        <label>Descrição:</label>
        <textarea th:field="*{descricao}" required></textarea><br/> 

        <label>Nível Salarial Mínimo:</label>
        <input type="number" th:field="*{nivelSalarialMinimo}" step="1" required/><br/>

        <label>Requisitos:</label>
        <textarea th:field="*{requisitos}" required></textarea><br/>

    </fieldset>

    <button type="submit" style="margin-top:10px;">Salvar</button>
</form>
</body>
</html>
