<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Funcionário por ID</title>
</head>
<body>
    <h1>Detalhes do Funcionário</h1>
    <a th:href="@{/funcionarios}">Voltar</a>
    <br>
    <span><b>ID:</b></span> <span th:text="${funcionario.id}">ID</span>
    <br>
    <span><b>Nome:</b></span> <span th:text="${funcionario.nome}">[Nome do Funcionário]</span>
    <br>
    <span><b>CPF:</b></span> <span th:text="${funcionario.CPF}">[CPF]</span>
    <br>
    <span><b>Email Empresarial:</b></span> <span th:text="${funcionario.emailEmpresarial}">[Email Pessoal]</span>
    <br>
    <span><b>Setor (ID):</b></span> <span th:text="${funcionario.setorId}">[ID do Setor]</span>
    <br>
    <span><b>Cargo (ID):</b></span> <span th:text="${funcionario.cargoId}">[ID do Cargo]</span>
</body>
</html>
