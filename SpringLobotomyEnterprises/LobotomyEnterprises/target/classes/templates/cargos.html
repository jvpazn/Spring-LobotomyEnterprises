<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de cargos</title>
</head>
<body>
    <h1>Cargos</h1>
    <a href="/">Voltar</a>
    <a th:href="@{/cargos/novocargo}">Novo Cargo</a>

<br>
<br>

    <form th:action="@{/cargos/buscar}" method="get" style="margin-top:10px;">
        <label>Buscar por ID:</label>
        <input type="number" name="id" placeholder="Digite o ID" required/>
        <button type="submit">Buscar</button>
    </form>

<br>
<br>

    <form th:action="@{/cargos/filtrar}" method="get">
        <label>Titulo:</label>
        <input type="text" name="titulo"/>
        <button type="submit">Filtrar</button>

    </form>
<br>
<br>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>titulo</th>
                <th>requisitos</th>
                <th>nivel Salarial Minimo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="f : ${cargos}">
                <td th:text="${f.id}">ID</td>
                <td th:text="${f.titulo}">titulo</td>
                <td th:text="${f.requisitos}">requisitos</td>
                <td th:text="${f.nivelSalarialMinimo}">nivel Salarial Minimo</td>

                <td>
                    <a th:href="@{/cargos/editar/{id}(id=${f.id})}">Editar</a> |
                    <a th:href="@{/cargos/deletar/{id}(id=${f.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
